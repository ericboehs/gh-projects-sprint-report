app = "gh-project-reports"

[build]
  dockerfile = "./Dockerfile"

[experimental]
  allowed_public_ports = [9292]
  auto_rollback = true

[[services]]
  processes = ["web", "job"]
  internal_port = 9292
  protocol = "tcp"

  [[services.ports]]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0
